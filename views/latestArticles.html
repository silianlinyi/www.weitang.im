<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<title>{{u.nickname}} | 微糖</title>
		<link rel="stylesheet" type="text/css" href="/css/semantic.css" />
		<link rel="stylesheet" type="text/css" href="/css/common.css" />
		<link rel="stylesheet" type="text/css" href="/css/common2.css" />
		
		<script>
			var globalNS = {
				u : {

						最新文章
					</a>
					<!--<a class="item" href="/users/{{u._id}}/timeline">
						最新动态
					</a>
					<a href="/users/{{u._id}}/topArticles" class="item">
						热门文章
					</a>-->
				</div>
				<div class="ui divided list articleList" id="articleList"></div>
				<div class="ui header black center aligned loadMore" id="loadMore">
					加载更多
				</div>
			</div>
		</div>

		<script src="/lib/modernizr.js"></script>
		<script src="/lib/jquery.js"></script>
		<script src="/lib/semantic.js"></script>
		<script src="/lib/jquery.qrcode.min.js"></script>
		<script data-main="/js/latestArticles" src="/lib/require.js"></script>
		
		{{#if hasLogin }}
