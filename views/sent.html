<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<link rel="stylesheet" href="/css/semantic.css" />

			var user = {

	<body class="index page">

		<div class="ui page grid">
			<div class="ui center aligned black large header">

			</div>

			<div class="ui secondary  menu">

					<i class="inbox icon"></i> 收件箱

				<a class="active item" href="/messages/sent">
					<i class="mail icon"></i> 发件箱

				<div class="right menu">
					<a class="ui item" href="/messages/new">
						<i class="edit icon"></i>写信
					</a>
				</div>
			</div>

			<table class="ui celled table segment">
				<thead>
					<tr>
						<th>收件人</th>
						<th>主题</th>
						<th>时间</th>
					</tr>
				</thead>
				<tbody></tbody>

					<tr>
						<th colspan="3" style="text-align: center;font-style: normal;cursor: pointer;display: none;" id="loadMore">查看更多</th>
					</tr>
				</tfoot>
			</table>

		{{> menu }}

		<script src="/lib/modernizr.js"></script>
