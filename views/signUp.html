<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<title>微糖</title>
		
		<link rel="stylesheet" type="text/css" href="/css/semantic.css" />
		<link rel="stylesheet" type="text/css" href="/css/common.css" />
		<link rel="stylesheet" type="text/css" href="/css/sign.css" />		
	</head>
	<body class="signUp page">

		{{> menu }}

		<div class="ui two column page grid">
			<div class="column left-column">
				<div class="ui fluid form segment">
					<h3 class="ui black header">注册</h3>
					<div class="field">
						<div class="ui left labeled icon input">
							<input type="text" placeholder="邮箱" id="email">
							<i class="mail icon"></i>
						</div>
					</div>
					<div class="field">
						<div class="ui left labeled icon input">
							<input type="text" placeholder="昵称：由6到20个英文、数字或下划线组成" id="nickname">
							<i class="user icon"></i>
						</div>
					</div>
					<div class="field">
						<div class="ui left labeled icon input">
							<input type="password" placeholder="密码" id="password">
							<i class="lock icon"></i>
						</div>
					</div>
					<div class="field">
						<div class="ui left labeled icon input">
							<input type="password" placeholder="确认密码" id="rePassword">
							<i class="lock icon"></i>
						</div>
					</div>
					<div class="inline field captcha">
                        <div class="ui input">
                            <input type="text" placeholder="验证码" id="captcha">
                        </div>
                        <img src="/api/captcha" width="100" height="40">
                        <a class="" href="javascript:void(0);">看不清</a>
                    </div>
					<div class="inline field">
						<div class="ui checkbox">
							<input type="checkbox" id="terms" checked>
							<label for="terms">我同意<a href="">服务条款</a></label>
						</div>
					</div>
					<div class="ui blue fluid submit button" id="signUpBtn">
						注&nbsp;&nbsp;&nbsp;&nbsp;册
					</div>
					<div class="ui error message" id="message"></div>
					<div class="ui horizontal icon divider">
						<i class="leaf icon"></i>
					</div>
					<p>已有帐号？<a href="/signIn">立即登录</a></p>
				</div>
			</div>
			<div class="column qrcode-column">
				<div class="qrcode"></div>
				<div class="ui black header">“扫一扫”用手机注册</div>
			</div>
		</div>
		
		<script src="/lib/modernizr.js"></script>
		<script src="/lib/jquery.js"></script>
		<script src="/lib/semantic.js"></script>
		<script src="/lib/jquery.qrcode.min.js"></script>
		<script src="/lib/md5.js"></script>
		<script data-main="/js/signUp" src="/lib/require.js"></script>
		
	</body>
</html>
