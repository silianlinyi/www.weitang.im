<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<title>微糖</title>

		<link rel="stylesheet" href="/css/semantic.css" />
		<link rel="stylesheet" href="/css/common.css" />
		<link rel="stylesheet" href="/css/message.css" />

		<link rel="stylesheet" href="/editor/editor.css" />
		<script type="text/javascript" src="/editor/editor.js"></script>
		<script type="text/javascript" src="/editor/marked.js"></script>
	</head>

	<body class="index page">

		<div class="ui page grid">
			<div class="ui raised piled segment">
				<div class="ui center aligned black large header">
					新私信
				</div>
				<div class="ui form">
					<div class="inline field">
						<label for="">收件人：</label>
						<input type="text" placeholder="输入用户邮箱写信给Ta" id="toUser" value="{{toUser}}" />
					</div>
					<div class="inline field">
						<label for="">主题：</label>
						{{#if topic}}
						<input type="text" placeholder="主题" id="topic" value="【回复】：{{topic}}" />
						{{else}}
						<input type="text" placeholder="主题" id="topic" />
						{{/if}}
					</div>
					<textarea></textarea>
					<div class="ui button cancel">取消</div>
					<div class="ui button blue sendBtn">发送</div>
				</div>
			</div>
		</div>

		{{> menu }}

		<script src="/lib/modernizr.js"></script>
		<script src="/lib/jquery.js"></script>
		<script src="/lib/semantic.js"></script>
		<script src="/lib/jquery.qrcode.min.js"></script>
		<script data-main="/js/newMessage" src="/lib/require.js"></script>

	</body>

</html>
