<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Weitang Admin</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/admin/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/admin/css/bootstrap-responsive.min.css" />
		<link rel="stylesheet" href="/admin/css/matrix-login.css" />
		<link href="/admin/font-awesome/css/font-awesome.css" rel="stylesheet" />

	</head>
	<body>
		<div id="loginbox">
			<form id="loginform" class="form-vertical" action="">
				<div class="control-group normal_text">
					<h3>
					<img src="/admin/img/logo.png" alt="Logo" />
					</h3>
				</div>
				<div class="control-group">
					<div class="controls">
						<div class="main_input_box">
							<span class="add-on bg_lg"><i class="icon-user"></i></span>
							<input type="text" placeholder="用户名" />
						</div>
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<div class="main_input_box">
							<span class="add-on bg_ly"><i class="icon-lock"></i></span>
							<input type="password" placeholder="密码" />
						</div>
					</div>
				</div>
				<div class="form-actions">
					<span class="pull-left">
						<a href="#" class="flip-link btn btn-info" id="to-recover">
							忘记密码?
						</a>
					</span>
					<span class="pull-right">
						<a type="submit" href="index.html" class="btn btn-success">
							登录
						</a>
					</span>
				</div>
			</form>
			<form id="recoverform" action="#" class="form-vertical">
				<p class="normal_text">
					输入你的邮箱地址，我们将会发送一封密码重置邮件到你的邮箱。
				</p>

				<div class="controls">
					<div class="main_input_box">
						<span class="add-on bg_lo"><i class="icon-envelope"></i></span>
						<input type="text" placeholder="邮箱地址" />
					</div>
				</div>

				<div class="form-actions">
					<span class="pull-left">
						<a href="#" class="flip-link btn btn-success" id="to-login">
							&laquo; 返回登录
						</a> </span>
					<span class="pull-right">
						<a class="btn btn-info">
							Reecover
						</a> </span>
				</div>
			</form>
		</div>

		<script src="/admin/js/jquery.min.js"></script>
		<script src="/admin/js/matrix.login.js"></script>
	</body>

</html>
