<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<title>微糖</title>

		<link rel="stylesheet" href="/css/semantic.css" />
		<link rel="stylesheet" href="/css/common.css" />
		<link rel="stylesheet" href="/css/settings.css" />
	</head>
	<body class="settingsPassword page">

		{{> menu }}

		<div class="ui page grid">
			<div class="ui basic segment">
				<div class="ui black huge center aligned header"><i class="icon settings"></i>设置</div>	
			</div>
			<div class="ui tabular menu">
				<a class="item" href="/settings">
					个人资料
				</a>
				<a class="active item" href="/settings/password">
					修改密码
				</a>
			</div>
			<div class="ui raised form segment">
            	<div class="inline field"></div>
            	<div class="inline field">
					<label>旧密码：</label>
					<input type="password" id="oldPassword" />
					<div class="ui orange pointing left ui label" id="oldPasswordTip"></div>
				</div>
				<div class="inline field">
					<label>新密码：</label>
					<input type="password" id="password" />
					<div class="ui orange pointing left ui label" id="passwordTip"></div>
				</div>
				<div class="inline field">
					<label>确认密码：</label>
					<input type="password" id="rePassword" />
					<div class="ui orange pointing left ui label" id="rePasswordTip"></div>
				</div>
				<div class="inline field">
					<label></label>
					<div class="ui blue button" id="saveBtn">保存修改</div>
				</div>
            </div>
		</div>

		<script src="/lib/modernizr.js"></script>
		<script src="/lib/jquery.js"></script>
		<script src="/lib/semantic.js"></script>
		<script src="/lib/jquery.qrcode.min.js"></script>
		<script src="/lib/md5.js"></script>
		<script data-main="/js/settingsPassword" src="/lib/require.js"></script>

	</body>
</html>
